<div class="container-fluid">
    <h1>Register</h1>

    <label for="username">Username</label>
    <input ng-model="model.user.username" id="username" class="form-control" type="text" placeholder="username"/>

    <label>Password</label>
    <input ng-model="model.user.password" type="password" class="form-control" placeholder="password"/>

    <label>Verify Password</label>
    <input ng-model="model.user.verifiedPassword" type="password" class="form-control" placeholder="verify password"/>

    <a href="#!/user/:uid" class="btn btn-block btn-primary">Register</a>
    <a href="#!/login" class="btn btn-block btn-danger">Cancel</a>
</div>
