<div class="container-fluid">
    <h1>Login</h1>

    <label for="username">Username</label>
    <input ng-model="model.user.username" id="username" class="form-control" placeholder="username" type="text"/>

    <label>Password</label>
    <input ng-model="model.user.password" class="form-control" placeholder="password" type="password"/>

    <a href="#!/user/:uid" class="btn btn-block btn-primary">Login</a>
    <a href="#!/register" class="btn btn-block btn-success">Register</a>
</div>
